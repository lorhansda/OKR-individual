<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="232267534625-oju4j8ob02rn6tim24tcdas26c5rh3j4.apps.googleusercontent.com">
    <title>Dashboard de OKRs - CS (Nova Versão)</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            --primary-color: #007BFF;
            --primary-hover-color: #0056b3;
            --secondary-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            
            --bg-color: #121828;
            --bg-gradient: linear-gradient(180deg, #1a2238 0%, #121828 30%);
            --card-bg-color: #1a2238;
            --text-color: #F0F2F5;
            --text-light-color: #a9b3c1;
            --border-color: #3a476a;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --font-family: 'Inter', sans-serif;
            --border-radius-lg: 16px;
            --border-radius-md: 12px;
            --border-radius-sm: 8px;
        }

        body.light-theme {
            --primary-color: #007BFF;
            --primary-hover-color: #0069d9;
            --bg-color: #f4f7fc;
            --bg-gradient: linear-gradient(180deg, #ffffff 0%, #f4f7fc 40%);
            --card-bg-color: #ffffff;
            --text-color: #2c3e50;
            --text-light-color: #57606A;
            --border-color: #e3e8f0;
            --shadow-color: rgba(99, 112, 134, 0.15);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-gradient) no-repeat;
            background-color: var(--bg-color);
            margin: 0;
            padding: 24px;
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s, color 0.3s;
        }
        
        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            text-align: center;
        }
        
        #login-container h1 {
             font-size: 2.5rem;
             font-weight: 700;
             margin-bottom: 15px;
             color: var(--text-color);
        }
        
        #login-container p {
            font-size: 1.2rem;
            color: var(--text-light-color);
            margin-bottom: 40px;
            max-width: 500px;
        }

        #dashboard-wrapper {
            display: none;
        }

        .container {
            max-width: 1800px;
            margin: auto;
            padding: 0 20px;
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            animation: fadeInDown 0.6s ease-out;
        }

        header h1 {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--text-color);
            margin: 0 0 8px 0;
            letter-spacing: -1px;
        }

        header p {
            font-size: 1.2rem;
            color: var(--text-light-color);
            margin: 0;
        }
        
        #last-update-info {
            font-size: 0.9rem;
            color: var(--text-light-color);
            background-color: color-mix(in srgb, var(--border-color) 30%, transparent);
            padding: 5px 15px;
            border-radius: var(--border-radius-md);
            display: inline-block;
            margin-top: 10px;
            border: 1px solid var(--border-color);
        }
        
        #user-info-card {
            position: absolute;
            top: 15px;
            left: 20px;
            background-color: var(--card-bg-color);
            color: var(--text-light-color);
            padding: 8px 15px;
            border-radius: var(--border-radius-md);
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid var(--border-color);
            z-index: 10;
            box-shadow: 0 4px 15px var(--shadow-color);
            animation: fadeInDown 0.6s ease-out;
        }

        #logout-button {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s ease, color 0.2s ease;
            opacity: 0.7;
        }

        #logout-button:hover {
            transform: scale(1.1);
            opacity: 1;
        }
        
        .header-actions {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: var(--card-bg-color);
            padding: 8px 12px;
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--border-color);
        }

        #settings-button, #export-csv-button, #export-html-button, #bulk-export-button, #limpar-dados-button {
            background: none; border: none;
            color: var(--text-light-color);
            font-size: 1.5rem; cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease, opacity 0.3s;
        }
        #settings-button:hover {
            color: var(--primary-color);
            transform: rotate(45deg);
        }
        #export-csv-button:hover, #bulk-export-button:hover {
            color: var(--secondary-color);
            transform: scale(1.1);
        }
         #export-html-button:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }
        #limpar-dados-button:hover {
            color: var(--warning-color);
            transform: scale(1.1);
        }
        
        .theme-switcher { display: flex; align-items: center; gap: 12px; }
        .theme-switcher .fa-sun, .theme-switcher .fa-moon { font-size: 1.2rem; color: var(--text-light-color); }
        .theme-switcher .fa-sun { opacity: 0.5; }
        body.light-theme .theme-switcher .fa-moon { opacity: 0.5; }
        body.light-theme .theme-switcher .fa-sun { opacity: 1; }

        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--border-color); transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(20px); }

        .controls {
            display: flex;
            gap: 20px;
            padding: 20px;
            background-color: var(--card-bg-color);
            border-radius: var(--border-radius-lg);
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-end;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px var(--shadow-color);
            animation: fadeInDown 0.7s ease-out;
        }
        
        .onboarding-controls {
            display: flex;
            gap: 20px;
            padding: 20px;
            background-color: color-mix(in srgb, var(--primary-color) 8%, transparent);
            border-radius: var(--border-radius-lg);
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-end;
            border: 1px solid var(--primary-color);
        }

        .control-group { display: flex; flex-direction: column; }
        .control-group label {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
            font-size: 0.9rem;
        }
        .control-group input[type="file"], .control-group select {
            padding: 12px 15px;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--border-color);
            min-width: 180px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a9b3c1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 1em;
        }
        body.light-theme .control-group select {
             background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2357606A' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        }
        
        .control-group input[type="file"] { background-image: none; cursor: pointer;}
        .control-group input[type="file"]::file-selector-button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.2s;
        }
        .control-group input[type="file"]::file-selector-button:hover { background-color: var(--primary-hover-color); }

        .control-group select:hover, .control-group input[type="file"]:hover { border-color: var(--primary-color); }
        .control-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 30%, transparent);
        }
        body.light-theme .control-group input[type="file"], 
        body.light-theme .control-group select { background-color: #FFFFFF; }

        .tabs {
            display: flex;
            gap: 5px;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 30px;
        }
        .tab-button {
            padding: 12px 25px; cursor: pointer; background-color: transparent;
            border: none; border-bottom: 4px solid transparent;
            font-size: 1.1rem; font-weight: 600;
            color: var(--text-light-color);
            transition: color 0.3s ease, border-color 0.3s ease;
            position: relative; top: 2px;
        }
        .tab-button:hover { color: var(--text-color); }
        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content { display: none; }
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .metric-group { margin-bottom: 50px; }
        .group-title {
            font-size: 1.8rem; font-weight: 700;
            color: var(--text-color); margin: 0 0 25px 0;
            padding-bottom: 15px; border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center;
        }
        .group-title::before {
            content: '';
            display: inline-block;
            width: 5px; height: 28px;
            background-color: var(--primary-color);
            margin-right: 15px;
            border-radius: 5px;
        }

        .group-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 25px;
        }

        .card {
            background-color: var(--card-bg-color);
            border-radius: var(--border-radius-lg);
            padding: 25px; border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex; flex-direction: column;
            box-shadow: 0 4px 15px var(--shadow-color);
            animation: fadeIn 0.5s ease-out backwards;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px var(--shadow-color);
        }
        
        .card h3 {
            margin-top: 0; color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px; font-size: 1.25rem;
            font-weight: 600; margin-bottom: 20px;
            display: flex; align-items: center; gap: 10px;
            position: relative;
        }
        .card h3::before {
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: var(--primary-color);
        }
        
        .card h3:contains("Adoção do Modelo de Negócio")::before { content: '\f085'; }
        .card h3:contains("Tipos de Contato")::before { content: '\f0e0'; }
        .card h3:contains("Visão Geral")::before { content: '\f0c8'; }
        .card h3:contains("Atividades de Plano")::before { content: '\f55b'; }
        .card h3:contains("Atividades de Adoção")::before { content: '\f518'; }
        .card h3:contains("Follow-Up")::before { content: '\f27a'; }
        .card h3:contains("Discovery")::before { content: '\f002'; }
        .card h3:contains("Engajamento")::before { content: '\f57d'; }
        .card h3:contains("Reuniões de QBR")::before { content: '\f073'; }
        .card h3:contains("Planos de Sucesso")::before { content: '\f19d'; }
        .card h3:contains("Baixo Engajamento")::before { content: '\f7a4'; }
        .card h3:contains("Geral do Onboarding")::before { content: '\f500'; }
        .card h3:contains("Contatos em Onboarding")::before { content: '\f2b9'; }
        .card h3:contains("Atividades em Onboarding")::before { content: '\f0ae'; }
        .card h3:contains("Média de Cobertura")::before { content: '\f51a'; }
        .card h3:contains("Total:")::before { content: '\f681'; }

        .trend-chart-button {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-light-color);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .trend-chart-button:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
            transform: rotate(15deg) scale(1.1);
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .card-content { flex-grow: 1; }
        
        .metric {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 8px; font-size: 1rem; padding: 12px 8px;
            border-radius: var(--border-radius-sm);
            transition: background-color 0.2s ease;
        }
        .metric:last-of-type { margin-bottom: 0; }
        .metric[data-metric-id] { cursor: pointer; }
        .metric[data-metric-id]:hover {
            background-color: color-mix(in srgb, var(--primary-color) 10%, transparent);
        }
        .metric-label { color: var(--text-light-color); font-weight: 500; }
        .metric-value { font-weight: 700; color: var(--text-color); font-size: 1.6rem; }
        .metric-value.success { color: var(--secondary-color); }
        .metric-value.danger { color: var(--danger-color); }
        .metric-value .sub-metric {
            font-size: 0.9rem; font-weight: 500;
            color: var(--text-light-color); margin-left: 8px;
        }

        .progress-bar-container {
            display: flex; align-items: center; gap: 15px;
            margin-top: 20px;
        }
        .progress-bar {
            flex-grow: 1;
            background-color: var(--border-color);
            border-radius: 25px; height: 12px;
            overflow: hidden;
        }
        .progress-bar-fill {
            background: var(--primary-color);
            height: 100%; width: 0%;
            transition: width 1s cubic-bezier(0.25, 1, 0.5, 1);
            border-radius: 25px;
        }
        .progress-percentage {
            font-size: 0.9rem; font-weight: 600;
            color: var(--text-color);
            flex-shrink: 0;
        }

        .loader {
            text-align: center; padding: 60px; font-weight: 600;
            grid-column: 1 / -1;
            background-color: var(--card-bg-color);
            border: 1px dashed var(--border-color);
            border-radius: var(--border-radius-lg); font-size: 1.2rem;
        }

        .data-table-wrapper {
            background-color: var(--card-bg-color);
            border-radius: var(--border-radius-lg); padding: 25px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        .data-table-wrapper h3 { margin: 0 0 20px 0; font-size: 1.5rem; }
        .data-table-container { max-height: 500px; overflow-y: auto; border: 1px solid var(--border-color); border-radius: var(--border-radius-sm); }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td { padding: 14px 16px; border-bottom: 1px solid var(--border-color); text-align: left; font-size: 0.95rem; }
        .data-table td span[data-client-name] { cursor: pointer; color: var(--primary-color); font-weight: 500; transition: color 0.2s; }
        .data-table td span[data-client-name]:hover { color: var(--primary-hover-color); }
        .data-table thead { position: sticky; top: 0; background-color: var(--bg-color); z-index: 10; }
        .data-table th { font-weight: 600; color: var(--text-color); }
        .data-table tbody tr:nth-child(even) { background-color: color-mix(in srgb, var(--border-color) 20%, transparent); }
        .data-table tbody tr:hover { background-color: color-mix(in srgb, var(--primary-color) 15%, transparent); }

        body.light-theme .data-table thead { background-color: #f6f8fa; }
        body.light-theme .data-table tbody tr:nth-child(even) { background-color: #f6f8fa; }
        body.light-theme .data-table tbody tr:hover { background-color: #e3e8f0; }

        .pagination-controls { display: flex; justify-content: space-between; align-items: center; padding: 15px 10px 5px 10px; color: var(--text-light-color); }
        .pagination-controls button {
            padding: 8px 16px; cursor: pointer;
            border-radius: var(--border-radius-sm); border: 1px solid var(--border-color);
            background-color: color-mix(in srgb, var(--border-color) 40%, transparent);
            color: var(--text-color); font-weight: 600;
            transition: all 0.2s ease;
        }
        .pagination-controls button:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: #fff; border-color: var(--primary-color);
        }
        .pagination-controls button:disabled { cursor: not-allowed; opacity: 0.5; }

        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            animation: fadeInModal 0.3s ease;
            overflow-y: auto;
            padding: 4% 20px;
        }
        @keyframes fadeInModal { from { opacity: 0; } to { opacity: 1; } }

        .modal-content {
            background-color: var(--card-bg-color);
            margin: 0 auto;
            padding: 35px;
            border: 1px solid var(--border-color);
            width: 90%; max-width: 1400px;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            animation: slideInModal 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }
        @keyframes slideInModal {
            from { opacity: 0; transform: translateY(-30px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 25px; }
        .modal-header h2 { color: var(--primary-color); margin: 0; font-size: 1.8rem; font-weight: 700; }
        .close-button {
            color: var(--text-light-color); font-size: 2rem;
            cursor: pointer; transition: color 0.2s ease, transform 0.2s ease;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
        }
        .close-button:hover, .close-button:focus { color: var(--danger-color); transform: rotate(90deg); }
        
        .modal-search-container { padding-bottom: 20px; }
        #modal-search-input {
            width: 100%; padding: 12px 20px;
            border-radius: var(--border-radius-sm); border: 1px solid var(--border-color);
            background-color: var(--bg-color); color: var(--text-color);
            font-size: 1rem; font-family: var(--font-family);
        }
        
        #cs-selection-list .cs-item { display: block; margin-bottom: 10px; }
        #cs-selection-list .cs-item label { font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; }
        #cs-selection-list .cs-item input { width: 20px; height: 20px; margin-right: 15px; cursor: pointer; }
        #generate-bulk-reports-button:hover { background-color: #218838 !important; }

    </style>
</head>
<body>

    <div id="login-container">
        <h1>Dashboard de OKRs</h1>
        <p>Por favor, faça login com sua conta Google para acessar os dados de performance.</p>
        <div id="g_id_onload"
             data-client_id="232267534625-oju4j8ob02rn6tim24tcdas26c5rh3j4.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
             data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
        </div>
    </div>
    
    <div id="dashboard-wrapper">
        <div class="container">
            <header>
                <div id="user-info-card" style="display: none;">
                    <span id="user-info-text"></span>
                    <button id="logout-button" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
                </div>
                <h1>Dashboard de OKRs</h1>
                <p>Avaliação de Resultados e Performance</p>
                <div id="last-update-info" style="display: none;"></div>
                <div class="header-actions">
                    <div class="theme-switcher">
                        <i class="fas fa-sun"></i>
                        <label class="switch"><input type="checkbox" id="theme-toggle"><span class="slider"></span></label>
                        <i class="fas fa-moon"></i>
                    </div>
                    <button id="limpar-dados-button" title="Limpar Dados em Cache"><i class="fas fa-broom"></i></button>
                    <button id="bulk-export-button" title="Exportar Relatórios em Lote"><i class="fas fa-file-export"></i></button>
                    <button id="export-html-button" title="Exportar Relatório HTML"><i class="fas fa-file-invoice"></i></button>
                    <button id="export-csv-button" title="Exportar Resumo para CSV"><i class="fas fa-file-csv"></i></button>
                    <button id="settings-button" title="Configurar Metas"><i class="fas fa-cog"></i></button>
                </div>
            </header>

            <section class="controls">
                <div class="control-group"><label for="file-atividades"><i class="fas fa-tasks"></i> 1. Planilha de Atividades</label><input type="file" id="file-atividades" accept=".csv, .xlsx, .txt"></div>
                <div class="control-group"><label for="file-clientes"><i class="fas fa-users"></i> 2. Planilha de Clientes</label><input type="file" id="file-clientes" accept=".csv, .xlsx, .txt"></div>
                <div class="control-group"><label for="select-period"><i class="fas fa-calendar-check"></i> Análise</label><select id="select-period"><option value="monthly" selected>Mensal</option><option value="q1">1º Trimestre</option><option value="q2">2º Trimestre</option><option value="q3">3º Trimestre</option><option value="q4">4º Trimestre</option><option value="s1">1º Semestre</option><option value="s2">2º Semestre</option><option value="year">Ano Inteiro</option></select></div>
                <div class="control-group"><label for="select-year"><i class="fas fa-calendar-week"></i> Ano</label><select id="select-year"></select></div>
                <div class="control-group"><label for="select-month"><i class="fas fa-calendar-alt"></i> Mês</label><select id="select-month"></select></div>
                <div class="control-group"><label for="select-cs"><i class="fas fa-user-tie"></i> CS</label><select id="select-cs" disabled><option>Aguardando...</option></select></div>
                <div class="control-group"><label for="select-segmento"><i class="fas fa-chart-pie"></i> Segmento</label><select id="select-segmento" disabled><option>Aguardando...</option></select></div>
            </section>
            
            <div id="status-message" class="loader"></div>
            
            <main id="main-content"></main>
        </div>
    </div>
    
    <script>
    // Bloco 1: Lógica de Autenticação e Inicialização (Escopo Global)
    let currentUser = { email: null, name: null, isManager: false };

    function parseJwt(token) {
        try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
    }

    function handleCredentialResponse(response) {
        const decodedToken = parseJwt(response.credential);
        if (decodedToken) {
            localStorage.setItem('googleUserToken', response.credential);
            currentUser.email = decodedToken.email;
            currentUser.name = decodedToken.name;
            const managerEmails = ['lorhanska@gmail.com'];
            currentUser.isManager = managerEmails.includes(currentUser.email);
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('dashboard-wrapper').style.display = 'block';
            initializeDashboard();
        } else {
            alert("Falha no login. Não foi possível verificar suas credenciais.");
            localStorage.clear();
        }
    }

    function logout() {
        if (confirm('Deseja realmente sair e limpar todos os dados da sessão?')) {
            localStorage.clear();
            google.accounts.id.disableAutoSelect();
            location.reload();
        }
    }

    (function checkLoginState() {
        const userToken = localStorage.getItem('googleUserToken');
        if (userToken) {
            const decodedToken = parseJwt(userToken);
            if (decodedToken && (decodedToken.exp * 1000 > Date.now())) {
                handleCredentialResponse({ credential: userToken });
            } else {
                localStorage.clear();
            }
        }
    })();

    // Bloco 2: Lógica Principal do Dashboard (Executada somente após login)
    function initializeDashboard() {
        const userInfoCard = document.getElementById('user-info-card'),
              userInfoText = document.getElementById('user-info-text'),
              logoutButton = document.getElementById('logout-button'),
              clearDataButton = document.getElementById('limpar-dados-button'),
              lastUpdateInfo = document.getElementById('last-update-info'),
              fileAtividadesInput = document.getElementById('file-atividades'),
              fileClientesInput = document.getElementById('file-clientes'),
              selectCS = document.getElementById('select-cs'),
              selectSegmento = document.getElementById('select-segmento'),
              selectMonth = document.getElementById('select-month'),
              selectYear = document.getElementById('select-year'),
              statusMessage = document.getElementById('status-message');
        
        let rawActivities = [], rawClients = [];
        
        if (currentUser.name) {
            userInfoText.innerHTML = `<i class="fas fa-user-check" style="margin-right: 8px; color: var(--secondary-color);"></i> ${currentUser.name}`;
            userInfoCard.style.display = 'flex';
        }
        logoutButton.addEventListener('click', logout);
        clearDataButton.addEventListener('click', () => {
            if (confirm('Isso irá remover os dados das planilhas do cache e recarregar a página. Deseja continuar?')) {
                localStorage.removeItem('cachedActivities');
                localStorage.removeItem('cachedClients');
                localStorage.removeItem('cachedDataTimestamp');
                alert('Dados removidos. A página será recarregada.');
                location.reload();
            }
        });
        if (!currentUser.isManager) {
            document.getElementById('settings-button').style.display = 'none';
            document.getElementById('bulk-export-button').style.display = 'none';
        }
        
        function normalizeText(str = '') { return String(str).toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, ''); }

        function displayUpdateTime(isoString) {
            if (isoString) {
                const date = new Date(isoString);
                const formattedDate = date.toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
                lastUpdateInfo.innerHTML = `<i class="fas fa-info-circle"></i> Última atualização: <strong>${formattedDate}</strong>`;
                lastUpdateInfo.style.display = 'inline-block';
            } else {
                lastUpdateInfo.style.display = 'none';
            }
        }

        function autoSelectSegment(clients) {
            if (!clients || clients.length === 0) return;
            let midEnterpriseCount = clients.filter(c => ['mid-market', 'enterprise'].includes(normalizeText(c.Segmento))).length;
            let smbCount = clients.length - midEnterpriseCount;

            if (midEnterpriseCount > smbCount) {
                selectSegmento.value = 'MID/Enterprise';
            } else {
                const smbCadCount = clients.filter(c => normalizeText(c.Cliente).endsWith('solidworks') || normalizeText(c.Cliente).endsWith('solidworks electrical')).length;
                selectSegmento.value = smbCadCount > (smbCount / 2) ? 'SMB CAD' : 'SMB Multiprodutos';
            }
        }

        function populateFilters() {
            const csSet = new Set(rawClients.map(d => d.CS).filter(Boolean));
            selectCS.innerHTML = '';
            if (currentUser.isManager) {
                selectCS.innerHTML += '<option value="Todos">Todos os CS</option>';
            }
            const sortedCS = [...csSet].sort();
            sortedCS.forEach(cs => { selectCS.innerHTML += `<option value="${cs}">${cs}</option>`; });
            
            const segmentosPredefinidos = ["SMB CAD", "SMB Multiprodutos", "MID/Enterprise"];
            selectSegmento.innerHTML = segmentosPredefinidos.map(s => `<option value="${s}">${s}</option>`).join('');

            if (!currentUser.isManager) {
                const userFirstName = currentUser.name.split(' ')[0];
                const matchingCS = sortedCS.find(cs => normalizeText(cs).includes(normalizeText(userFirstName)));
                if (matchingCS) {
                    selectCS.value = matchingCS;
                    const csClients = rawClients.filter(c => c.CS?.trim() === matchingCS);
                    autoSelectSegment(csClients);
                }
                selectCS.disabled = true;
            } else {
                autoSelectSegment(rawClients);
            }
            
            const months = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            selectMonth.innerHTML = months.map((m, i) => `<option value="${i}">${m}</option>`).join('');
            
            const allDates = [...rawActivities.map(a => a.ConcluidaEm), ...rawActivities.map(a => a.PrevisaoConclusao)].filter(Boolean);
            const years = [...new Set(allDates.map(d => new Date(d).getFullYear()))].sort((a,b) => b-a);
            selectYear.innerHTML = years.map(y => `<option value="${y}">${y}</option>`).join('');
            
            const today = new Date();
            selectMonth.value = today.getMonth();
            selectYear.value = years.includes(today.getFullYear()) ? today.getFullYear() : (years[0] || today.getFullYear());
        }

        function processInitialData() {
            statusMessage.textContent = 'Processando dados...';
            const clienteMap = new Map(rawClients.map(cli => [(cli.Cliente || '').trim().toLowerCase(), cli]));
            rawActivities.forEach(ativ => {
                const clienteInfo = clienteMap.get((ativ.Cliente || '').trim().toLowerCase()) || {};
                Object.assign(ativ, clienteInfo, { ClienteCompleto: (ativ.Cliente || '').trim().toLowerCase() });
            });
            populateFilters();
            statusMessage.style.display = 'none';
            // Aqui você chamaria a função para renderizar o dashboard, ex: updateDashboardUI();
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = event.target.result;
                        const workbook = file.name.toLowerCase().endsWith('.xlsx')
                            ? XLSX.read(data, { type: 'array', cellDates: true })
                            : XLSX.read(data, { type: 'string', cellDates: true });
                        const sheetName = workbook.SheetNames[0];
                        resolve(XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { defval: "" }));
                    } catch (e) { reject(e); }
                };
                reader.onerror = reject;
                file.name.toLowerCase().endsWith('.xlsx') ? reader.readAsArrayBuffer(file) : reader.readAsText(file, 'UTF-8');
            });
        }

        function attemptProcess() {
            if (fileAtividadesInput.files[0] && fileClientesInput.files[0]) {
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'Lendo e processando arquivos...';
                Promise.all([readFile(fileAtividadesInput.files[0]), readFile(fileClientesInput.files[0])])
                    .then(([atividadesJson, clientesJson]) => {
                        rawActivities = atividadesJson;
                        rawClients = clientesJson;
                        const currentTimestamp = new Date().toISOString();
                        try {
                            localStorage.setItem('cachedActivities', JSON.stringify(rawActivities));
                            localStorage.setItem('cachedClients', JSON.stringify(rawClients));
                            localStorage.setItem('cachedDataTimestamp', currentTimestamp);
                        } catch (e) { alert("Erro ao salvar dados no cache. Os arquivos podem ser muito grandes."); }
                        displayUpdateTime(currentTimestamp);
                        setTimeout(processInitialData, 50);
                    })
                    .catch(err => {
                        statusMessage.textContent = 'Erro ao ler os arquivos. Verifique o formato.';
                        console.error(err);
                    });
            }
        }
        
        function initializeData() {
            const cachedActivities = localStorage.getItem('cachedActivities');
            const cachedClients = localStorage.getItem('cachedClients');
            const cachedTimestamp = localStorage.getItem('cachedDataTimestamp');
            if (cachedActivities && cachedClients) {
                try {
                    rawActivities = JSON.parse(cachedActivities);
                    rawClients = JSON.parse(cachedClients);
                    rawActivities.forEach(a => {
                        a.PrevisaoConclusao = a.PrevisaoConclusao ? new Date(a.PrevisaoConclusao) : null;
                        a.ConcluidaEm = a.ConcluidaEm ? new Date(a.ConcluidaEm) : null;
                    });
                    displayUpdateTime(cachedTimestamp);
                    setTimeout(processInitialData, 50);
                } catch (e) {
                    localStorage.clear();
                    statusMessage.textContent = 'Erro no cache. Por favor, carregue novas planilhas.';
                }
            } else {
                statusMessage.textContent = 'Por favor, carregue as duas planilhas para começar.';
                displayUpdateTime(null);
            }
        }

        fileAtividadesInput.addEventListener('change', attemptProcess);
        fileClientesInput.addEventListener('change', attemptProcess);
        
        initializeData();
    }
    </script>
